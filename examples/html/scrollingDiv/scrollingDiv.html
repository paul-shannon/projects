<html>
<head>
  <title>scrolling div</title>

<style>

#outerDiv{
   margin: 100px;
   border-style: solid;
   border-width: 5px;
   border-color: lightblue;
   border-radius: 10px;
   overflow-x: scroll;
   overflow-y: scroll;
   height:400px;
   }
</style>

</head>
<body>
 <div id="outerDiv">
   <img src="clustergrammer.png" height="600"></img>
 </div>
</body>
</html>
