<html>
<head>
  <title>layout</title>
<style>

#outerDiv{
   width: 100%;
   height: 100%;
   border: 1px solid red;
   }

#leftDiv{
   float:left;
   width:45%;
   height: 98%;
   background-color:lightblue;
   }

h3{
   text-align: center
   }

#rightDiv{
   float:right;
   width:45%;
   height: 98%;
   background-color:lightgreen;
   }

</style>
</head>

<body>
<div id="outerDiv">
  <div id="leftDiv">
    <h3>left div</h3>
  </div>

  <div id="rightDiv">
    <h3>right div</h3>
  </div>
</div>
</body>
</html>
